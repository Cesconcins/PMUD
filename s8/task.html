<!DOCTYPE html>
<html>
<head>
  <title>Task Manager</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container-fluid">
  <div class="row">
    <!-- Task List -->
    <div class="col-md-4">
      <div class="card mb-3">
        <div class="card-header">
          <div class="d-grid gap-2">
            <button class="btn btn-link text-decoration-none text-dark" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-task_list" aria-expanded="true" aria-controls="collapse-task_list">
              <h5 class="mb-0">Task List</h5>
            </button>
          </div>
        </div>
        <div id="collapse-task_list" class="collapse show">
          <div class="card-body" id="task_list_body">
            <!-- Contingut Task list -->
          </div>
        </div>
      </div>
    </div>
    <!-- Home Task List -->
    <div class="col-md-4">
      <div class="card mb-3">
        <div class="card-header">
          <div class="d-grid gap-2">
            <button class="btn btn-link text-decoration-none text-dark" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-home_task_list" aria-expanded="true" aria-controls="collapse-home_task_list">
              <h5 class="mb-0">Home Task List</h5>
            </button>
          </div>
        </div>
        <div id="collapse-home_task_list" class="collapse show">
          <div class="card-body" id="home_task_list_body">
            <!-- Contingut Home task list -->
          </div>
        </div>
      </div>
    </div>
    <!-- University Task List -->
    <div class="col-md-4">
      <div class="card mb-3">
        <div class="card-header">
          <div class="d-grid gap-2">
            <button class="btn btn-link text-decoration-none text-dark" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-university_task_list" aria-expanded="true" aria-controls="collapse-university_task_list">
              <h5 class="mb-0">University Task List</h5>
            </button>
          </div>
        </div>
        <div id="collapse-university_task_list" class="collapse show">
          <div class="card-body" id="university_task_list_body">
            <!-- Contingut University task list -->
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="task_model.js"></script>
  <script src="task_view_controller.js"></script>
</body>
</html>
